## Worker id, should be unique
workerId=DEFAULT_WORKER_1

## Http prot for user to access REST API
httpPort=8081

## local file dir for config store
storePathRootDir=./storeRoot/

## From logical degree,there are threes MQ cluster
## the runtime server omsDriverUrl to support runtime data synchronize
sourceOmsDriverUrl=oms:rocketmq://localhost:9876/default:default
runtimeOmsDriverUrl=oms:rocketmq://localhost:9876/default:default
sinkOmsDriverUrl=oms:rocketmq://localhost:9876/default:default
